<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- leaflet clustering css plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="container">
        <!-- hero -->
        <div id="page-one" class="page main-image">
            <div class="overlay">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Search for the nearest childcare Centre
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <div>
                            <label>Search by Postal Code</label>
                            <input type="text" id="postal-code" placeholder="Postal code" />
                        </div>

                        <div id="levels-offered">
                            <h6>Choose the level offered</h6>
                            <div>
                                <input type="radio" id="level-kindergarden-one" name="level" class="level"
                                    value="Kindergarten 1 (5 yrs old)" onclick="ShowHideDiv()" />
                                <label>Kindergarden (5 Years Old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-kindergarden-two" name="level" class="level"
                                    value="Kindergarten 2 (6 yrs old)" onclick="ShowHideDiv()" />
                                <label>Kindergarden (6 Years Old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-pre-nursery" name="level" class="level"
                                    value="Pre-Nursery (3 yrs old)" />
                                <label>Pre-Nursery (3 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-nursery" name="level" class="level"
                                    value="Nursery (4 yrs old)" />
                                <label>Nursery (4 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-playgroup" name="level" class="level"
                                    value="Playgroup (18 mths to 2 yrs old)" />
                                <label>Playgroup (18 mths to 2 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-infant" name="level" class="level"
                                    value="Infant (2 to 18 mths)" onclick="ShowHideDiv()" />
                                <label>Infant (2 to 18 mths)</label>

                                <div id="infantTypeID" style="display: none">
                                    <div>Service Type:</div>
                                    <div>
                                        <input type="radio" name="infantType" class="infantTypeClass"
                                            value="Full Day" />
                                        <label>Full Day</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="infantType" class="infantTypeClass"
                                            value="Emergency Care" />
                                        <label>Emergency Care</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="infantType" class="infantTypeClass"
                                            value="Half Day AM" />
                                        <label>Half Day AM</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="infantType" class="infantTypeClass"
                                            value="Half Day PM" />
                                        <label>Half Day PM</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="infantType" class="infantTypeClass"
                                            value="Flexi Care" />
                                        <label>Flexible Care</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div id="citizenship">
                            <h6>Your Citizenship</h6>
                            <!-- with the same they bcecome mutually exclusive -->
                            <div>
                                <input type="radio" name="citizenship" class="citizenship" value="SC" />
                                <label>Singapore Citizen</label>
                            </div>

                            <div>
                                <input type="radio" name="citizenship" class="citizenship" value="SPR" />
                                <label>Singapore PR</label>
                            </div>

                            <div>
                                <input type="radio" name="citizenship" class="citizenship" value="Others" />
                                <label>Others</label>
                            </div>

                        </div>

                        <button id="submit-btn">submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- end of hero -->

        <!-- div will contain map -->
        <div id="two" class="page hidden-page">
            <div id="map" class="custom-popup"></div>

            <!-- result box div -->
            <div id="result-box">
                <div id="search-div" class="container">
                    <div class="row">
                        <div id="searchTermsResults" class="col">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Within 100m
                                </button>
                                <ul id="lessThan100" class="dropdown-menu" aria-labelledby="dropdownMenuButton2"></ul>
                            </div>
                        </div>

                        <div class="col-12 col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Within 500m
                                </button>
                                <ul id="lessThan500" class="dropdown-menu" aria-labelledby="dropdownMenuButton3"></ul>
                            </div>
                        </div>

                        <div class="col-12 col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Within 1KM
                                </button>
                                <ul id="lessThan1000" class="dropdown-menu" aria-labelledby="dropdownMenuButton4"></ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- comparison box div -->
            <div id="comparison-table" class="container">
                <div class="row">
                    <div class="col-sm-4">
                        One of three columns
                    </div>
                    <div class="col-sm-4">
                        One of three columns
                    </div>
                    <div class="col-sm-4">
                        One of three columns
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- csv cdn -->
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <!-- leaflet javascript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- leaflet clustering plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- map javascript  -->
    <script src="map.js"></script>

    <!-- csv data on centre-information javascript -->
    <script src="convert-csv-to-json-javascript/centre-information.js"></script>

    <!-- csv data on centre-services javascript -->
    <script src="convert-csv-to-json-javascript/centre-services.js"></script>

    <!-- custom script -->
    <script src="script.js"></script>
</body>

</html>
