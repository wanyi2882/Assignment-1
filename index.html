<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- leaflet clustering css plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="container">
        <!-- hero -->
        <div id="page-one" class="page main-image">
            <div class="overlay">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Search for the nearest childcare Centre
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <div>
                            <label>Search by Postal Code</label>
                            <input type="text" id="postal-code" placeholder="Postal code" />
                        </div>

                        <div id="levels-offered">
                            <h6>Choose the level offered</h6>
                            <div>
                                <input type="radio" id="level-kindergarden-one" name="level" class="level"
                                    value="k1_vacancy" />
                                <label>Kindergarden (5 Years Old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-kindergarden-two" name="level" class="level"
                                    value="k2Vacancy" />
                                <label>Kindergarden (6 Years Old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-pre-nursery" name="level" class="level"
                                    value="n1Vacancy" />
                                <label>Pre-Nursery (3 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-nursery" name="level" class="level"
                                    value="n2Vacancy" />
                                <label>Nursery (4 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-playgroup" name="level" class="level"
                                    value="playGroupVacancy" />
                                <label>Playgroup (18 mths to 2 yrs old)</label>
                            </div>

                            <div>
                                <input type="radio" id="level-infant" name="level" class="level"
                                    value="infantVacancy" />
                                <label>Infant (2 to 18 mths)</label>
                            </div>
                    </div>
                    <div id="vacancyID">
                        <h6>Vacancy</h6>
                        <div>
                            <input type="radio" name="vacancy" id="vacancyImmediate" class="vacancy"
                                value="Immediate" />
                            <label>Immediate</label>
                        </div>

                        <div>
                            <input type="radio" name="vacancy" id="vacancyMoreOne" class="vacancy"
                                value="More than 1 Year" />
                            <label>More than 1 Year</label>
                        </div>

                        <div>
                            <input type="radio" name="vacancy" id="vacancyLessOne" class="vacancy"
                                value="Within 1 Year" />
                            <label>Within 1 Year</label>
                        </div>
                    </div>
                    <button id="submit-btn">submit</button>
                </div>
                </div>
            </div>
        </div>

        <!-- end of hero -->

        <!-- div will contain map -->
        <div id="two" class="page hidden-page">

            <!-- map div -->
            <div id="map" class="custom-popup"></div>

            <!-- comparison preview box div -->
            <div id="preview-div">
                <div id="preview-item-one" class="card d-inline-block" style="width: 30rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 id="preview-item-one-name" class="card-title"></h5>
                      <p id="preview-item-one-content" class="card-text"></p>
                      <a href="#" class="btn btn-primary">Remove</a>
                    </div>
                  </div>

                  <div id="preview-item-two" class="card d-inline-block" style="width: 30rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 id="preview-item-two-name" class="card-title"></h5>
                      <p id="preview-item-two-content" class="card-text"></p>
                      <a href="#" class="btn btn-primary">Remove</a>
                    </div>
                  </div>

                  <div id="preview-item-three" class="card d-inline-block" style="width: 30rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 id="preview-item-three-name" class="card-title"></h5>
                      <p id="preview-item-three-content" class="card-text"></p>
                      <a href="#" class="btn btn-primary">Remove</a>
                    </div>
                  </div>
            </div>



        </div>
    </div>


    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- csv cdn -->
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <!-- leaflet javascript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- leaflet clustering plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- map javascript  -->
    <script src="map.js"></script>

    <!-- csv data on centre-information javascript -->
    <script src="convert-csv-to-json-javascript/centre-information.js"></script>

    <!-- csv data on centre-services javascript -->
    <script src="convert-csv-to-json-javascript/centre-services.js"></script>

    <!-- custom script -->
    <script src="script.js"></script>
</body>

</html>
